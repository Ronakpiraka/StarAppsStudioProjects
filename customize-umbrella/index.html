<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customize Umbrella</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Customize Your Umbrella</h1>
        <div class="umbrella-preview">
            <img id="umbrella-image" src="images/umbrella-pink.png" alt="Umbrella">
            <img id="logo-preview" src="" alt="Logo Preview" class="hidden">
        </div>
        <div class="controls">
            <div class="color-swatches">
                <button class="color-swatch" data-color="pink">Pink</button>
                <button class="color-swatch" data-color="blue">Blue</button>
                <button class="color-swatch" data-color="yellow">Yellow</button>
            </div>
            <input type="file" id="logo-upload" accept="image/*">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
