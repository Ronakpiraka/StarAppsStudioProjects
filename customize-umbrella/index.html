<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customize Umbrella</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="customizer-container">
        <div class="left-section">
            <!-- <div class="umbrella-preview">
                <img id="umbrella-image" src="images/umbrella-blue.png" alt="Umbrella">
                <img id="logo-preview" src="" alt="Logo Preview" class="hidden">
            </div> -->
            <div class="umbrella-preview">
                <img id="umbrella-image" src="images/umbrella-blue.png" alt="Umbrella">
                <img id="logo-preview" src="" alt="Logo Preview" class="hidden">
            </div>
            
        </div>
        <div class="right-section">
            <h1>Custom Umbrella</h1>
            <!-- <div class="color-options">
                <button class="color-btn" data-color="pink" style="background-color: rgb(27, 25, 25);"></button>
                <button class="color-btn" data-color="blue" style="background-color: blue;"></button>
                <button class="color-btn" data-color="yellow" style="background-color: yellow;"></button>
            </div> -->
            <div class="color-options">
                <button class="color-btn" data-color="pink" style="background-color: pink;"></button>
                <button class="color-btn" data-color="blue" style="background-color: blue;"></button>
                <button class="color-btn" data-color="yellow" style="background-color: yellow;"></button>
            </div>
            
            <div class="instructions">
                <h4>Customize your umbrella</h4>
                <h5>Upload a logo for an instant preview.</h5>
                <h6>.png and .jpg files only. Max file size is 5MB.</h6>
            </div>
            <div class="upload-section">
                <input type="file" id="logo-upload" accept="image/png, image/jpeg" hidden>
                <button id="upload-btn">
                    <img src="images/upload-icon.svg" alt="Upload Icon"> <span>Upload Logo</span>
                </button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
